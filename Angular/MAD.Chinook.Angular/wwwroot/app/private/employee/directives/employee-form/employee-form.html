<div class="form-horizontal">
    <input type="hidden" ng-model="employee.employeeId" value="{{::employee.employeeId}}" />
    <div class="form-group">
        <label class="col-sm-4 control-label">First Name: </label>
        <div class="col-sm-6">
            <input id="companyName" class="form-control" type="text"
                   ng-model="employee.firstName" value="{{::employee.firstName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Last Name: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.lastName"
                   value="{{::employee.lastName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Title: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.title"
                   value="{{::employee.title}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">ReportsTo: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.reportsTo"
                   value="{{::employee.reportsTo}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">BirthDate: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.birthDate"
                   value="{{::employee.birthDate}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">HireDate: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.hireDate"
                   value="{{::employee.hireDate}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Address: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.address"
                   value="{{::employee.address}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">City: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.city"
                   value="{{::employee.city}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">State: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.state"
                   value="{{::employee.state}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Country: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.country"
                   value="{{::employee.country}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">PostalCode: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.postalCode"
                   value="{{::employee.postalCode}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Phone: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.phone"
                   value="{{::employee.phone}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Fax: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.fax"
                   value="{{::employee.fax}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Email: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.email"
                   value="{{::employee.email}}" />
        </div>
    </div>
</div>
