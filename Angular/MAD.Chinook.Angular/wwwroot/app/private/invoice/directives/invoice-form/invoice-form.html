<div class="form-horizontal">
    <input type="hidden" ng-model="invoice.invoiceId" value="{{::invoice.invoiceId}}" />
    <div class="form-group">
        <label class="col-sm-4 control-label">CustomerId: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text"
                   ng-model="invoice.customerId" value="{{::invoice.customerId}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">InvoiceDate: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="invoice.invoiceDate"
                   value="{{::invoice.invoiceDate}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Billing Address: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="invoice.billingAddress"
                   value="{{::invoice.billingAddress}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Billing City: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="invoice.billingCity"
                   value="{{::invoice.billingCity}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Billing State: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="invoice.billingState"
                   value="{{::invoice.billingState}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Billing Country: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="invoice.billingCountry"
                   value="{{::invoice.billingCountry}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Billing PostalCode: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="invoice.billingPostalCode"
                   value="{{::invoice.billingPostalCode}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Total: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="invoice.total"
                   value="{{::invoice.total}}" />
        </div>
    </div>
</div>
