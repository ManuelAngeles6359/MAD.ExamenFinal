<div ng-controller="mediaTypeController as vm">
    <div ng-show="vm.showCreate" class="alert alert-success alert-dismissable">
        <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>OK</strong> The mediaType was created properly.
    </div>
    <div>
        <button ng-click="vm.create();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-plus"></span> Create New MediaType
        </button>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <div class="row">
        <media-type-card ng-repeat-start="mediaType in vm.mediaTypeList "
                           media-type-id="{{::mediaType.mediaTypeId}}"
                           name="{{::mediaType.name}}">
            <button ng-click="vm.getMediaType(mediaType.mediaTypeId); vm.edit();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            <button ng-click="vm.getMediaType(mediaType.mediaTypeId); vm.delete();" data-toggle="modal" data-target="#modal-container" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Delete
            </button>
        </media-type-card>
        <div ng-repeat-end ng-if="($index+1) % 3 == 0" class="clearfix"></div>
    </div>

    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <modal-panel title="{{vm.modalTitle}}"
                 button-title="{{vm.modalButtonTitle}}"
                 save-function="vm.modalFunction"
                 close-function="vm.closeModal"
                 read-only="vm.readOnly"
                 is-delete="vm.isDelete">
        <media-type-form media-type="vm.mediaType">
        </media-type-form>
    </modal-panel>
</div>
